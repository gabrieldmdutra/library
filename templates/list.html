{% extends "body.html" %}

{% block content %}

    <table class="table table-striped table-responsive table-bordered">
         <thead class="thead-default">
            <tr>
               <th>Title</th>
               <th>Author</th>
               <th>Has the book been read?</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
           <tr>
              <td>{{ book.title }}</td>
              <td>{{ book.author }}</td>
              <td>{{ book.is_read }}</td>
              <td><a class="btn btn-primary" href="{{ url_for('edit', id=book.id) }}">Edit</a></td>
              <td><a class="btn btn-danger" href="{{ url_for('delete', id=book.id) }}">Delete</a></td>
           </tr>
           {% endfor %}
        </tbody>
     </table>
{% endblock %}
