{% extends "body.html" %}

{% block content %}
    <form action="{{ url_for('update') }}" method="POST">
        <fieldset>
          <input type="hidden" name="id" value="{{ book.id }}">
          <div class="form-group">
            <label for="title">title</label>
            <input type="text" id="title" value="{{ book.title }}" name="title" class="form-control">
          </div>
          <div class="form-group">
            <label for="author">author</label>
            <input type="text" id="author" value="{{ book.author }}" name="author" class="form-control">
          </div>
          <div class="form-group">
            <label for="read">read</label>
            <input type="checkbox" checked="checked" id="read" name="read" class="form-check-input">
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary btn-Save">Save</button>
      </form>
{% endblock %}
